<%- include("header.html") %> <%- include("navbar.html") %>
<div class="container mt-5">
	<h2><%= __('Login') %></h2>
	<form method="POST">
		<div class="mb-3">
			<label
				for="inputEmail"
				class="form-label"
				><%= __('Email address') %></label
			>
			<input
				name="email"
				type="email"
				value="<%= email %>"
				class="form-control"
				id="inputEmail"
				aria-describedby="emailHelp"
			/>
			<div
				id="emailHelp"
				class="form-text"
			>
				<p><%= __('We\'ll never share your email with anyone else.') %></p>
			</div>
		</div>
		<div class="mb-3">
			<label
				for="inputPassword"
				class="form-label"
				><%= __('Password') %></label
			>
			<input
				name="password"
				type="password"
				class="form-control"
				id="inputPassword"
			/>
		</div>
		<button
			type="submit"
			class="btn btn-primary mb-3"
		>
			<%= __('Submit') %>
		</button>
		<p><%= error %></p>
	</form>
</div>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"
></script>
