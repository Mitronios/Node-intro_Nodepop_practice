<%- include("header.html") %> <%- include("navbar.html") %>
<div class="container mt-5">
  <h2><%= __('Add Product') %></h2>
  <% if (error) { %>
  <div class="alert alert-danger"><%= __('All fields are required') %></div>
  <% } %>

  <form method="POST" action="/products/add">
    <div class="mb-3">
      <label for="inputName" class="form-label">
        <%= __('Product Name') %>
      </label>
      <input name="name" type="text" class="form-control" id="inputName" />
    </div>
    <div class="mb-3">
      <label for="inputPrice" class="form-label"><%= __('Price') %></label>
      <input name="price" type="text" class="form-control" id="inputPrice" />
    </div>
    <div class="mb-3">
      <label for="inputImage" class="form-label"><%= __('Image URL') %></label>
      <input name="image" type="text" class="form-control" id="inputImage" />
    </div>
    <button type="submit" class="btn btn-primary mb-3">
      <%= __('Submit') %>
    </button>
  </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
